<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input type="text" class="form-control" #inputserverName>
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input type="text" class="form-control" #serverContent>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(inputserverName)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(inputserverName)">Add Server Blueprint</button>
    </div>
  </div>
